<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

    <title>{% block title %} {% endblock title %}</title>
    {% block style %}{% endblock style %}
    <style>
        main > .container {
         padding: 60px 15px 0;
        }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                  <a class="nav-link" id="index" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="about" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact" href="{% url 'contact' %}">Contact</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" id="logout" href="{% url 'logout_user' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" id="signup" href="#">SignUp</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="login" href="{% url 'login_user' %}">Login</a>
                </li>
                {% endif %}
              </ul>
              <input class="d-flex form-control w-auto me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
            </div>
          </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        {% block body %}
              
        {% endblock body %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

// Using Morden Javascript
async function get_ajax(){
    let url = `{% url "search" %}?query=${$('#query').val()}`;
    await fetch(url)
    .then((resp)=>resp.json())
    .then(function(data){
        newdata = data['data'].map(function(value,index){
          return `<div class="card mb-2 col-lg-10">
                <div class="card-body post">
                  <a href="{% url 'index' %}post/${value['pk']}"><h5 class="card-title" id="title">${value['fields']['title']}</h5></a>
                  <p class="card-text" id="desc">{{"${value['fields']['content']}"|truncatechars:30}}</p>
                </div>
              </div>`;
      });
      $('#posts_data').html(newdata)
    })
    .catch(error=>{
      console.log(error);
    });
}
    </script>
