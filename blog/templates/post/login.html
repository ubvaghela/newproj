{% extends "base.html" %}

{% block title %}
{% endblock title %}

{% block body %}
<div class="container">
<div class="col-md-4 offset-md-4 bg-light my-4 border rounded border-secondary p-3">
<form method="POST" action={% url 'login_user' %}>
{% csrf_token %}
<h1 class="text-justify text-center">Login</h1>
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" name="username" id="username" class="form-control" placeholder="john" aria-describedby="helpId">
  <small id="usernamehelp" class="text-muted">Enter Username</small>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" name="password" id="password" class="form-control" placeholder="******" aria-describedby="helpId">
  <small id="passwordhelp" class="text-muted">Enter Password</small>
</div>
<div class="text-center">
        <input type="submit" value="Login" class="btn btn-primary w-25">
</div>
<div class="text-center">
  <a href="{% url 'password_reset' %}">Forgot Password</a>
</div>
</form>
</div>
</div>
{% endblock body %}
