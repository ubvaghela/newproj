{% extends "shop/base.html" %}
{% load static %}
{% block body %}

<div class="container">
  <!-- Content here -->
  <div class="row my-2"> 
  {% for item in blogpost %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.cnthead0|slice:"0:15"|safe|escape}}...</p>
          <a href="blogpost/{{item.post_id}}?page={{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" class="img-thumbnail float-left" style="width:200px;height:200px">
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2"> 
    {% endif %}
    {% endfor %}
  
</div>
{% endblock body %}
